<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website E-commerse</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="header">
      <nav>
        <a href="index.html"
          ><img src="images/logo.png" alt="Victor, logo"
        /></a>

        <div class="search">
          <input type="text" class="searchTerm" placeholder="Type here" />
          <button>
            <i class="searchButton">Enter</i>
          </button>
        </div>

        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hoodies.html">Hoodies</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </nav>

      <section class="main">
        <div class="products">
          <div>
            <img
              src="images/hoodie1.jpg"
              alt="hoodie1"
              width="400"
              height="600"
            />
          </div>
          <div>
            <img
              src="images/hoodie3.jpg"
              alt="quote on a hoodie"
              width="400"
              height="500"
            />
          </div>
          <div>
            <img
              src="images/hoodiequote.jpg"
              alt="Good vibes only!"
              width="400"
              height="600"
            />
          </div>
        </div>
      </section>

      <section class="footer">
        <div><img src="images/barcode.png" alt="barcode" /></div>
      </section>
    </section>
  </body>
</html>
